services:
  # Backend API
  - type: web
    name: mission-control-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PASSWORD
        value: zohaib123
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: CLAWDBOT_SESSION_PATH
        value: /opt/render/project/src/.clawdbot/agents/main/sessions/
    healthCheckPath: /health

  # Frontend
  - type: web
    name: mission-control-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Will be set manually to backend URL
